{% extends 'base.html' %}
{% load static %}

{% block title %}単語編集|English Vocabulary{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">更新</button>
            <a class="btn btn-secondary ml-2" href="{% url 'vocabulary:vocabulary_detail' object.pk %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
